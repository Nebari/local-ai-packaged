# KeikenV Service Proxies
# Extend the baseline Caddy configuration with Keiken services

# LiteLLM API Gateway
{$LITELLM_HOSTNAME:-:8010} {
    reverse_proxy keiken-litellm:4000
}

# MLflow Experiment Tracking  
{$MLFLOW_HOSTNAME:-:8011} {
    reverse_proxy keiken-mlflow:80
}

# Presenton AI Presentation Generator
{$PRESENTON_HOSTNAME:-:8012} {
    reverse_proxy keiken-presenton:80
}

